<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè´ Escuela Bernardo O'Higgins - Tablas de Multiplicar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animaci√≥n de fondo */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .game-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: #333;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .table-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            min-height: 60px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .table-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .table-btn:hover::before {
            left: 100%;
        }

        .random-btn {
            background: linear-gradient(45deg, #ff9a3c, #ffb347);
            grid-column: 1 / -1;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-container {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin: 20px 0;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            min-height: 60px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            animation: correctAnswer 0.6s ease-out;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
            animation: incorrectAnswer 0.6s ease-out;
        }

        @keyframes correctAnswer {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes incorrectAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .score-container {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .score-item {
            display: inline-block;
            margin: 0 10px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            font-size: 14px;
            padding: 12px 20px;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .level-indicator {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #6c5ce7;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1000;
            animation: celebrate 1s ease-out;
            pointer-events: none;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .game-card {
                margin: 10px 5px;
                padding: 15px;
            }
            
            .table-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Efectos de part√≠culas */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffeaa7;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <div class="game-header">
            <h2 style="font-size: clamp(1rem, 4vw, 1.5rem); margin-bottom: 5px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">üè´ Escuela Bernardo O'Higgins</h2>
            <h1 class="game-title">üéÆ Tablas de Multiplicar</h1>
            <p>¬°Aprende jugando!</p>
        </div>
        
        <div class="game-card">
            <div id="table-selection" class="table-selection">
                <h2 style="text-align: center; margin-bottom: 20px; color: #6c5ce7;">üéØ Elige tu desaf√≠o</h2>
                <div class="table-grid">
                    <button class="btn table-btn" data-table="1">ü•á Tabla del 1</button>
                    <button class="btn table-btn" data-table="2">ü•à Tabla del 2</button>
                    <button class="btn table-btn" data-table="3">ü•â Tabla del 3</button>
                    <button class="btn table-btn" data-table="4">üèÜ Tabla del 4</button>
                    <button class="btn table-btn" data-table="5">‚≠ê Tabla del 5</button>
                    <button class="btn table-btn" data-table="6">üåü Tabla del 6</button>
                    <button class="btn table-btn" data-table="7">üí´ Tabla del 7</button>
                    <button class="btn table-btn" data-table="8">üé™ Tabla del 8</button>
                    <button class="btn table-btn" data-table="9">üé® Tabla del 9</button>
                    <button class="btn table-btn" data-table="10">üé≠ Tabla del 10</button>
                    <button class="btn table-btn random-btn" data-table="random">üé≤ ¬°Todas Mezcladas!</button>
                </div>
            </div>
            
            <div id="game-area" class="hidden">
                <div class="level-indicator" id="levelIndicator">üèÅ Nivel 1</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                
                <div class="question-container">
                    <div class="question" id="question">¬øCu√°nto es 2 √ó 3?</div>
                </div>
                
                <div class="options-grid" id="options"></div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="score-container">
                    <div class="score-item">üéØ <span id="correctCount">0</span></div>
                    <div class="score-item">‚ùå <span id="incorrectCount">0</span></div>
                    <div class="score-item">üî• Racha: <span id="streak">0</span></div>
                </div>
                
                <div class="controls">
                    <button id="new-question" class="btn btn-success">üé≤ Nueva Pregunta</button>
                    <button id="change-table" class="btn btn-secondary">üîÑ Cambiar Tabla</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables del juego
        let currentTable = 0;
        let correctAnswer = 0;
        let score = { correct: 0, incorrect: 0, streak: 0, level: 1 };
        let questionsAnswered = 0;
        
        // Elementos del DOM
        const tableSelection = document.getElementById('table-selection');
        const gameArea = document.getElementById('game-area');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const correctCountElement = document.getElementById('correctCount');
        const incorrectCountElement = document.getElementById('incorrectCount');
        const streakElement = document.getElementById('streak');
        const levelIndicator = document.getElementById('levelIndicator');
        const progressFill = document.getElementById('progressFill');
        const newQuestionBtn = document.getElementById('new-question');
        const changeTableBtn = document.getElementById('change-table');
        const bgAnimation = document.getElementById('bgAnimation');
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundAnimation();
            initializeGame();
        });
        
        function createBackgroundAnimation() {
            const emojis = ['üåü', '‚≠ê', '‚ú®', 'üéØ', 'üèÜ', 'üé™', 'üé®', 'üé≠', 'üé≤', 'üéÆ'];
            
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.top = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 6 + 's';
                bgAnimation.appendChild(emoji);
            }
        }
        
        function initializeGame() {
            // Event listeners para los botones de tabla
            document.querySelectorAll('.table-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentTable = btn.dataset.table === 'random' ? 'random' : parseInt(btn.dataset.table);
                    startGame();
                });
            });
            
            // Event listeners para los botones del juego
            newQuestionBtn.addEventListener('click', generateQuestion);
            changeTableBtn.addEventListener('click', () => {
                resetGame();
                showTableSelection();
            });
        }
        
        function startGame() {
            tableSelection.classList.add('hidden');
            gameArea.classList.remove('hidden');
            resetScore();
            generateQuestion();
        }
        
        function showTableSelection() {
            gameArea.classList.add('hidden');
            tableSelection.classList.remove('hidden');
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
        }
        
        function resetGame() {
            score = { correct: 0, incorrect: 0, streak: 0, level: 1 };
            questionsAnswered = 0;
            updateScore();
            updateLevel();
        }
        
        function resetScore() {
            score.correct = 0;
            score.incorrect = 0;
            score.streak = 0;
            score.level = 1;
            questionsAnswered = 0;
            updateScore();
            updateLevel();
        }
        
        function generateQuestion() {
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            
            let multiplier, table;
            
            if (currentTable === 'random') {
                table = Math.floor(Math.random() * 10) + 1;
                multiplier = Math.floor(Math.random() * 10) + 1;
            } else {
                table = currentTable;
                multiplier = Math.floor(Math.random() * 10) + 1;
            }
            
            correctAnswer = table * multiplier;
            
            // A√±adir variedad en la presentaci√≥n de la pregunta
            const questionFormats = [
                `¬øCu√°nto es ${table} √ó ${multiplier}?`,
                `${table} √ó ${multiplier} = ?`,
                `ü§î ${table} x ${multiplier}`,
                `üí° ${table} x ${multiplier}`,
                `üéØ Resuelve: ${table} x ${multiplier}`
            ];
            
            questionElement.textContent = questionFormats[Math.floor(Math.random() * questionFormats.length)];
            questionElement.style.animation = 'none';
            setTimeout(() => {
                questionElement.style.animation = 'fadeIn 0.5s ease-out';
            }, 10);
            
            generateOptions(correctAnswer);
        }
        
        function generateOptions(correct) {
            optionsElement.innerHTML = '';
            
            let options = [correct];
            const maxValue = Math.max(100, correct * 2);
            
            while (options.length < 4) {
                let randomAnswer;
                
                if (score.level <= 3) {
                    // Niveles f√°ciles: respuestas cercanas
                    const variation = Math.floor(Math.random() * 10) + 1;
                    randomAnswer = Math.random() > 0.5 ? correct + variation : Math.max(1, correct - variation);
                } else {
                    // Niveles dif√≠ciles: respuestas m√°s variadas
                    randomAnswer = Math.floor(Math.random() * maxValue) + 1;
                }
                
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            
            options = shuffleArray(options);
            
            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn option-btn';
                btn.textContent = option;
                btn.style.animationDelay = `${index * 0.1}s`;
                btn.addEventListener('click', () => checkAnswer(option, btn));
                optionsElement.appendChild(btn);
            });
        }
        
        function checkAnswer(selectedAnswer, btnElement) {
            const isCorrect = selectedAnswer == correctAnswer;
            
            // Crear efecto de part√≠culas
            createParticles(btnElement, isCorrect);
            
            if (isCorrect) {
                feedbackElement.textContent = getRandomCorrectMessage();
                feedbackElement.className = 'feedback correct';
                score.correct++;
                score.streak++;
                questionsAnswered++;
                
                // Sonido de √©xito (simulado con vibraci√≥n en m√≥viles)
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                // Celebraci√≥n especial cada 5 respuestas correctas
                if (score.streak % 5 === 0) {
                    showCelebration();
                }
                
                // Subir de nivel cada 10 preguntas
                if (questionsAnswered % 10 === 0) {
                    score.level++;
                    updateLevel();
                    showLevelUp();
                }
                
            } else {
                feedbackElement.textContent = getRandomIncorrectMessage(correctAnswer);
                feedbackElement.className = 'feedback incorrect';
                score.incorrect++;
                score.streak = 0;
                
                // Vibraci√≥n de error
                if (navigator.vibrate) {
                    navigator.vibrate([200]);
                }
            }
            
            updateScore();
            updateProgress();
            
            // Deshabilitar botones
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent == correctAnswer) {
                    btn.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
                }
            });
        }
        
        function createParticles(element, isCorrect) {
            const rect = element.getBoundingClientRect();
            const colors = isCorrect ? ['#00b894', '#00cec9', '#ffeaa7'] : ['#e17055', '#d63031'];
            
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = rect.left + rect.width / 2 + Math.random() * 40 - 20 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.animationDelay = Math.random() * 0.2 + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }
        
        function getRandomCorrectMessage() {
            const messages = [
                '¬°Excelente! üéâ',
                '¬°Perfecto! ‚≠ê',
                '¬°Muy bien! üèÜ',
                '¬°Genial! üåü',
                '¬°Fant√°stico! üéØ',
                '¬°Incre√≠ble! üí´',
                '¬°S√∫per! üé™',
                '¬°Bravo! üé®'
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
        
        function getRandomIncorrectMessage(correctAnswer) {
            const messages = [
                `¬°Casi! Era ${correctAnswer} üòä`,
                `¬°Sigue intentando! La respuesta era ${correctAnswer} üí™`,
                `¬°No te rindas! Era ${correctAnswer} üåü`,
                `¬°Buen intento! La respuesta correcta era ${correctAnswer} üéØ`
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
        
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'üéâ';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }
        
        function showLevelUp() {
            const levelUp = document.createElement('div');
            levelUp.className = 'celebration';
            levelUp.textContent = 'üÜô';
            levelUp.style.fontSize = '6rem';
            document.body.appendChild(levelUp);
            
            setTimeout(() => {
                levelUp.remove();
            }, 1500);
        }
        
        function updateScore() {
            correctCountElement.textContent = score.correct;
            incorrectCountElement.textContent = score.incorrect;
            streakElement.textContent = score.streak;
        }
        
        function updateLevel() {
            const levelEmojis = ['üèÅ', 'ü•â', 'ü•à', 'ü•á', 'üèÜ', 'üëë', 'üåü', 'üí´', 'üéØ', 'üé™'];
            const emoji = levelEmojis[Math.min(score.level - 1, levelEmojis.length - 1)];
            levelIndicator.textContent = `${emoji} Nivel ${score.level}`;
        }
        
        function updateProgress() {
            const progressPercentage = (questionsAnswered % 10) * 10;
            progressFill.style.width = progressPercentage + '%';
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Prevenir zoom en doble tap (comportamiento de app)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevenir selecci√≥n de texto
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // A√±adir clase para iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.body.classList.add('ios');
        }
    </script>
</body>
</html>
